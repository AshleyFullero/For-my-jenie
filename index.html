<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random No Button</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Do you love me?</h2>
        <img class="gif" alt="gif" src="https://gifdb.com/images/high/chippy-the-dog-love-me-rp9l09nb2pi6qapb.webp" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
        <p class="message" style="display:none;"></p> <!-- Hidden message initially -->
    </div>
    <script src="script.js"></script>
</body>
</html>
